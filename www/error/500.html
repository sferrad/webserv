<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erreur 500 - Erreur interne du serveur</title>
  <style>
    :root { --bg:#0b1222; --fg:#e5e7eb; --muted:#93c5fd; --accent:#dc2626; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .container{
      max-width:600px;
      padding:2rem;
    }
    .error-code{
      font-size:6rem;
      font-weight:bold;
      color:var(--accent);
      margin:0;
      line-height:1;
    }
    .error-title{
      font-size:2rem;
      margin:1rem 0;
      color:var(--fg);
    }
    .error-description{
      font-size:1.1rem;
      color:var(--muted);
      margin-bottom:2rem;
      line-height:1.6;
    }
    .back-link{
      display:inline-block;
      padding:0.75rem 1.5rem;
      background:var(--accent);
      color:white;
      text-decoration:none;
      border-radius:0.5rem;
      font-weight:500;
      transition:opacity 0.2s;
    }
    .back-link:hover{
      opacity:0.8;
    }
    .server-info{
      margin-top:2rem;
      font-size:0.9rem;
      color:var(--muted);
    }
    .warning-icon{
      font-size:4rem;
      margin-bottom:1rem;
      color:var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-icon">⚠️</div>
    <h1 class="error-code">500</h1>
    <h2 class="error-title">Erreur interne du serveur</h2>
    <p class="error-description">
      Une erreur inattendue s'est produite sur le serveur.
      L'équipe technique a été notifiée et travaille sur une solution.
      Veuillez réessayer dans quelques instants.
    </p>
    <a href="/" class="back-link">← Retour à l'accueil</a>
    <div class="server-info">
      Webserv • Serveur HTTP
    </div>
  </div>
</body>
</html>
