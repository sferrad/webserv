<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>413 Payload Too Large</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif; padding: 2rem; color: #222; background: #fafafa; }
    .box { max-width: 720px; margin: 10vh auto; background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    h1 { margin: 0 0 0.5rem; font-size: 1.8rem; }
    p { margin: 0.5rem 0; color: #444; }
    a { color: #067df7; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>413 Payload Too Large</h1>
    <p>Your request entity is larger than the server is willing or able to process.</p>
    <p><a href="/">Go back to home</a></p>
  </div>
</body>
</html>
