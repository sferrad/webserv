<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>400 • Requête invalide</title>
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --accent:#f43f5e; }
    html, body { height: 100%; margin: 0; }
    body { display:grid; place-items:center; background: var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial; }
    .card { width:min(720px, 92vw); padding:28px 24px; border-radius:16px; border:1px solid #ffffff22; background:linear-gradient(180deg, #ffffff0a, #00000000); box-shadow:0 10px 30px #00000044; text-align:center; }
    h1 { margin:0 0 8px; font-size:2rem; }
    .code { display:inline-block; margin:10px 0 16px; padding:6px 10px; border-radius:999px; background:#ffffff0f; border:1px solid #ffffff22; color:#fecaca; font-weight:700; }
    p { margin:0 0 18px; color:var(--muted); }
    a.btn { display:inline-block; padding:10px 14px; border-radius:10px; color:var(--fg); text-decoration:none; border:1px solid #ffffff33; background:#ffffff10; }
    a.btn:hover { border-color:#ffffff77; }
  </style>
</head>
<body>
  <section class="card" role="main">
    <div class="code">400</div>
    <h1>Requête invalide</h1>
    <p>La requête envoyée par votre navigateur est mal formée ou incomplète.</p>
    <a class="btn" href="/">Retour à l’accueil</a>
  </section>
</body>
</html>
