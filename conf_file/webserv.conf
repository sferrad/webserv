
server {
    listen 8080;
    server_name localhost;

    client_max_body_size 10M;

	location /favicon.ico {
		root ./www;
		index 42_logo.ico;
		allowed_methods GET;
	}

    location / {
    	index index.html;
        root ./www;
        allowed_methods GET;
        autoindex off;
    }

	location /static{
		return 301 /;
	}

    location /uploads {
        root ./www/uploads;
        allowed_methods GET POST DELETE;
        autoindex on;
        upload_store ./www/custom_uploads;
        client_max_body_size 2M;
    }

	location /cgi-bin {
		root ./www/cgi-bin;
		allowed_methods GET POST;
		index index.html;
		autoindex off;
		cgi_pass .py /usr/bin/python3;
		cgi_pass .php /usr/bin/php-cgi;
	}

	location /tst {
		return 302 /test;
	}

	location /test {
		root ./www/test;
		index test.html;
		allowed_methods GET;
		autoindex on;
		error_page 404 ./error/404.html;
  		error_page 403 ./error/403.html;
	}

	location /home{
		return 302 /;
	}

	location /error {
		root ./www/error;
		allowed_methods GET;
		autoindex off;
		return 301 /;
	}
    error_page 404 ./error/404.html;
    error_page 403 ./error/403.html;
    error_page 405 ./error/405.html;
    error_page 500 ./error/500.html;
	error_page 504 ./error/504.html;
}

server {
    listen 8080;
    server_name em.c;
    client_max_body_size 5M;

    location / {
        root ./www;
        index port8081.html;
        allowed_methods GET;
        autoindex off;
    }

    location /test {
        root ./www/test;
        allowed_methods GET POST DELETE;
        autoindex on;
    }

    location /redirect {
        return 301 /;
    }
    error_page 404 ./error/404.html;
    error_page 403 ./error/403.html;
    error_page 405 ./error/405.html;
    error_page 500 ./error/500.html;
	error_page 504 ./error/504.html;
}

server {
    listen 2525;
    server_name 127.0.0.1;
    ; client_max_body_size 5M;
    root ./www;
    index index.html;
    error_page 404 ./error/404.html;
	error_page 403 ./error/403.html;

    location / {
        root ./www;
        index index.html;
        allowed_methods GET POST;
        autoindex off;
    }

    location /static {
        root ./www/static;
        index index.html;
        allowed_methods GET DELETE;
        autoindex on;
    }

    location /uploads {
        root ./www/uploads;
        index upload.html;
        allowed_methods GET POST PUT DELETE;
        autoindex off;
    }

	location /error {
		root ./www/error;
		allowed_methods GET;
		autoindex off;
	}

	location /test {
		root ./www/test;
		index test.html;
		allowed_methods GET;
		autoindex off;
	}

	location /post {
		allowed_methods POST;
	}

}
