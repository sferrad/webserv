# Serveur 1 : Port 8080 - Site principal
server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost;
# Taille maximale du body (pour les uploads)
    client_max_body_size 10M;
# Route par defaut - Pages statiques
    location / {
        root ./www;
        index index.html;
        allowed_methods GET;
        autoindex off; #Par souci de securite
    }
# Route pour les uploads
    location /uploads {
        root ./www/uploads;
        allowed_methods GET POST DELETE;
        autoindex on;
        upload_store ./www/uploads;
    }
# Route pour les assets statiques
    location /static {
        root ./www/static;
        allowed_methods GET;
        autoindex off;
    }
# Route API (si tu veux faire du CGI ou autres)
    location /api {
        root ./www/api;
        allowed_methods GET POST PUT DELETE;
    }
# Pages d'erreur personnalisees
    error_page 404 ./error/404.html;
    error_page 403 ./error/403.html;
    error_page 405 ./error/405.html;
    error_page 500 ./error/500.html;
}
# Serveur 2 : Port 8081 - Site alternatif
server {
    listen 8081;
    host 0.0.0.0;
    server_name example.com;
    client_max_body_size 5M;
# Route principale
    location / {
        root ./www;
        index port8081.html;
        allowed_methods GET;
        autoindex off;
    }
# Zone de test
    location /test {
        root ./www/test;
        allowed_methods GET POST DELETE;
        autoindex on;
    }
# Redirection exemple
    location /redirect {
        return 301 /;
    }
    error_page 404 ./error/404.html;
    error_page 403 ./error/403.html;
    error_page 405 ./error/405.html;
    error_page 500 ./error/500.html;
}